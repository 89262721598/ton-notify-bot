welcome: |
  I can send you instant notifications about all the events of the <a href="https://ton.org/">TON</a> Blockchain.

  Send me an address or <code>address:tag</code> to add it.

  /list – manage your alerts

transaction: |
  🏷 Receive 👤 <a href="https://ton.sh/address/${from}">${from_tag}</a> ⟶ <a href="https://ton.sh/address/${to}">${to_tag}</a>

  🎗 ${value} TON

address:
  added: |
    <a href="https://ton.sh/address/${address}">${format_address(address)}</a>${format_tag(tag)} has been added.

    You'll be notified about all events for the address.
  chosen: |
    Here it is:${tag} <a href="https://ton.sh/address/${address}">${format_address(address)}</a>.

    What do you want to do with the address?
  send-tag: |
    Send me a tag for this address: <a href="https://ton.sh/address/${address}">${format_address(address)}</a>

    For example: <i>My Address</i> and etc.
  tag-edited: |
    Tag for <a href="https://ton.sh/address/${address}">this address</a> has been saved.
  deleted: |
    This address <a href="https://ton.sh/address/${address}">${format_address(address)}</a>${format_tag(tag)} has been deleted.
  share: |
    t.me/${username}?start=${address}

    Tap on the link above to receive instant notifications about all events of this address 👆

list:
  choose-address: |
    Choose an address from the list below:
  empty: |
    😔 You have no added addresses.

    Send me the <a href="https://ton.org/">TON</a> address to receive instant notifications about all events for the address.

    Also, you can send me <code>address:tag</code> to add an address with the tag.

buttons:
  open-address: Open Address
  next-page: Next »
  prev-page: « Prev
  notifications-on: |
    ON
  notifications-off: |
    OFF
  notifications: |
    Notifications: ${state}
  edit-tag: Edit Tag
  set-tag: Set Tag
  share-address: |
    Share Address
  delete-address: Delete Address
  undo: Undo
  back-to-address: « Back to Address
  back-to-list: « Back to Addresses list
  open-addresses-lit: Open Adresses List
